<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF Keyword Search</title>
    <link rel="stylesheet" href="style.css">
</head>
<body class="upload-page">
    <div class="container">
        <h1>PDF Keyword Search</h1>
        <input type="file" id="fileInput" webkitdirectory directory multiple accept=".pdf">
        <div id="dropArea">Drag & Drop folder here</div>
        <input type="text" id="keywordInput" placeholder="Enter keywords, separated by commas">
        <button id="runButton">Run</button>
        <div id="loader" class="hidden">
            <div id="progressBar"></div>
            <div id="progressPercentage">0%</div>
        </div>
        <div id="results"></div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.9.359/pdf.min.js"></script>
    <script>
        pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.9.359/pdf.worker.min.js';
    </script>
    <script src="script.js"></script>
</body>
</html>
