<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF Keyword Search</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>PDF Keyword Search</h1>
        <input type="file" id="fileInput" webkitdirectory directory multiple accept=".pdf">
        <div id="dropArea">Drag & Drop folder here</div>

        <div class="keyword-input">
            <input type="text" id="anyKeywordInput" placeholder="Enter keywords (any), separated by commas">
            <button id="anyRunButton">Run (Any Keyword)</button>
        </div>

        <div class="keyword-input">
            <input type="text" id="allKeywordInput" placeholder="Enter keywords (all), separated by commas">
            <button id="allRunButton">Run (All Keywords)</button>
        </div>

        <div id="results"></div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.9.359/pdf.min.js"></script>
    <script>
        pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.9.359/pdf.worker.min.js';
    </script>
    <script src="script.js"></script>
</body>
</html>
